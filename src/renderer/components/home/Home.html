<section>
    <h4 class="title">Execute Request</h4>
    <div class="field has-addons">
        <div class="columns w-100 ">
            <div class="column is-four-fifths">
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Environments</label>
                            <div class="control">
                                <div class="select">
                                    <select v-model="selectedEnv">
                                        <option value="" selected>Select</option>
                                        <option :value="item" v-for="item in environments">{{item.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Action</label>
                            <div class="control">
                                <div class="select">
                                    <select v-model="selectedAction">
                                        <option value="" selected>Select</option>
                                        <option :value="item" v-for="item in actions">{{item.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column" v-if="selectedAction.type === 'setValue'">
                        <div class="field">
                            <label class="label">Value</label>
                            <div class="control">
                                <input type="text" class="input" v-model="selectedAction.value">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column ">
                <button class="button w-100 is-info is-outlined m-t-24" @click="makeRequest">
                    Execute
                </button>
            </div>
        </div>
    </div>
    <article class="message is-danger" v-if="selectedEnv.isProduction">
        <div class="message-header">
            <p class="reset">WARNING</p>
        </div>
        <div class="message-body">
            Current environment is PRODUCTION servers
        </div>
    </article>
    <hr>

    <h4 class="title">Status</h4>
    <progress class="progress is-info" :value="progressPercent" max="100">{{progressPercent}}%</progress>
    <div class="box console">
        <ul class="m-0">
            <li v-for="log in logs">
                ${{log.message}}
                <span class="green" v-if="log.withStatus && !log.error"> / OK</span>
                <span class="red" v-if="log.withStatus && log.error"> / ERROR:  {{log.error}} </span>
            </li>

        </ul>
    </div>
</section>

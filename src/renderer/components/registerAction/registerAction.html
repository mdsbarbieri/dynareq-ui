<section>

    <h4 class="title">Add Action</h4>
    <div class="field has-addons">
        <div class="columns w-100 ">
            <div class="column is-four-fifths">
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Description</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Description">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Path</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Path">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Type</label>
                            <div class="control">
                                <div class="select" v-model="actionType">
                                    <select>
                                        <option value="setValue">Set Value</option>
                                        <option value="invokeMethod">Invoke Method</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column" v-if="actionType == 'invokeMethod'">
                        <div class="field">
                            <label class="label">Method</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Method">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column ">
                {{actionType}}
            </div>
            <div class="column ">
                <a class="button w-100 is-info is-outlined m-t-26">
                    Add Action
                </a>
            </div>
        </div>
    </div>
    <hr>
    <h4 class="title">Action List</h4>
    <div class="box b-0 p-0" v-for="item in actions">
        <div class="relative title-content" v-bind:class="{ isProduction: item.isProduction}">
            <p class="reset">{{ item.name }}</p>
            <span class="delete remove" aria-label="delete"></span>
        </div>
        <div>
            <ul class="reset">
                <li class="host-item">
                    <label>Path:</label> {{ item.path }}
                </li>
                <li class="host-item" v-if="item.method">
                    <label>Method:</label> {{ item.method }}
                </li>
                <li class="host-item" v-if="item.property">
                    <label>Property:</label> {{ item.property }}
                </li>
                <li class="host-item" v-if="item.value">
                    <label>Value:</label> {{ item.value }}
                </li>
            </ul>
        </div>
    </div>
</section>
